<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Qoob Pages</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="dashboar-wrap">
        <div class="dashboard-container">
            <h1 class="dashboard-title">Qoob html page builder</h1>
                <form onsubmit="document.location.href=$('#pageName').val()+'.html?edit';return false;" class="dashboard-form">
                    <div class="dashboard-input-container" data-text=".html">
                        <input class="dashboard-input-text" type="text" name="name" id="pageName" placeholder="Enter your website url">
                    </div>
                    <input class="dashboard-input-submit" type="submit" name="Create" value="Create">
                </form>
                
                <h2 class="dashboard-list-title">Pages:</h2>
                <div class="dashboard-container-list">
                    <!-- qoob pages list -->
                </div>
        </div>
    </div>
</body>
</html>
